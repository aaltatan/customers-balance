<c-vars field />
<c-inputs.wrapper>
  <c-slot name="input">
    <select name="{{ field.name }}"
            id="{{ field.id_for_label }}"
            class="w-full px-3 py-2 cursor-pointer rounded-lg border border-neutral-200 dark:border-neutral-900 bg-white dark:bg-black focus:ring focus:outline-none focus:ring-blue-300 focus:ring-opacity-75 focus:border-blue-400 text-sm"
            {{ attrs }}>
      {% for value, label in field.field.choices %}
        <option value="{{ value }}"
                {% if value == field.value %}
                  selected
                {% endif %}>
          {{ label }}
        </option>
      {% endfor %}
    </select>
  </c-slot>
</c-inputs.wrapper>
