{% load formats i18n %}

<div class="p-4 border-b border-neutral-200 dark:border-neutral-900 space-y-1">
  <h2 class="text-lg font-medium flex items-center justify-between gap-2">
    <a hx-get="{{ customer.get_absolute_url }}"
       hx-target="#modal-container"
       hx-swap="innerHTML"
       class="hover:underline cursor-pointer">
      {{ customer.name }}
    </a>
    <a hx-get="{{ customer.get_create_debit_url }}"
       hx-target="#modal-container"
       hx-swap="innerHTML"
       class="hover:underline cursor-pointer">
      {% translate "Add debit transaction" %}
    </a>
    <a hx-get="{{ customer.get_create_credit_url }}"
       hx-target="#modal-container"
       hx-swap="innerHTML"
       class="hover:underline cursor-pointer">
      {% translate "Add credit transaction" %}
    </a>
    <span>{{ customer.net|money }}</span>
  </h2>
</div>
