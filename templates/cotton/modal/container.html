<div
  class="fixed start-0 left-0 w-screen h-screen bg-white/75 dark:bg-black/75 z-50 px-4 py-12"
  x-data="modal"
  x-show="status == 'open'"
  @showmodal.window="open"
  x-transition:enter="transition ease-out duration-100"
  x-transition:enter-start="opacity-90 -translate-y-8"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in duration-100"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-90 -translate-y-4"
  id="modal-container"
>
</div>
