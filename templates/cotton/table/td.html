<c-vars :centered="False"
        :fixed="False" />
<td class="{% spaceless %}
             {% if not fixed %}
               max-lg:flex gap-4 before:font-medium before:capitalize max-lg:before:content-[attr(data-title)':']
             {% else %}
               p-2
             {% endif %}
             {% if centered %}
               items-center
             {% endif %}
           {% endspaceless %}"
    {{ attrs }}>
  <span>{{ slot }}</span>
</td>
